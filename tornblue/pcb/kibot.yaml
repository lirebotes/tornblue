kibot:
  version: 1

preflight:
  check_zone_fills: true
  ignore_unconnected: false
  run_erc: true
  run_drc: true

  filters:
    - filter: 'Ignore mousebite holes too close together'
      error: '51'
      regex:  ' mouse\-bite\-5mm\-slot '
    - filter: 'Ignore missing courtyards'
      error: '46'
      regex:  ' (?:mouse\-bite\-5mm\-slot|SW51|SW53) '
    - filter: 'Ignore courtyard overlap'
      error: '45'
      regex:  ' H? '
    - filter: 'Ignore pad to close to pad'
      error: '19'
      regex:  ' B\d* '


global:
  output: '%f-%i.%x'

filters:
  - name: only_jlcpcb
    comment: 'Only parts with JLC code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'

  - name: jlcpcb_fix_rotation
    comment: 'Adjust rotation for JLC'
    type: rot_footprint
    rotations:
      - ["^SOT-23-5", 0.0]
      - ["^USB", 270.0]

variants:
  - name: jlcpcb_rotated
    comment: 'Adjust rotation for JLC'
    type: kibom
    variant: rotated
    pre_transform: jlcpcb_fix_rotation

outputs:
  - name: 'schematic'
    comment: 'Schematic PDF'
    type: pdf_sch_print

  - name: jlcpcb_gerber
    comment: "Gerber files, JLCPCB"
    type: gerber
    dir: jlcpcb/gerber
    options:
      # generic layer options
      plot_footprint_refs: true
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: false

      # gerber options
      use_protel_extensions: true
      subtract_mask_from_silk: true
      line_width: 0.1
      gerber_precision: 4.6
      create_gerber_job_file: false
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false

    layers:
      - layer: F.Cu
      - layer: F.Paste
      - layer: F.SilkS
      - layer: F.Mask
      - layer: B.Cu
      - layer: B.Paste
      - layer: B.SilkS
      - layer: B.Mask
      - layer: Edge.Cuts

  - name: jlcpcb_drill 
    comment: "Drill files, JLCPCB"
    type: excellon
    dir: jlcpcb/gerber
    options:
      use_aux_axis_as_origin: false
      metric_units: true
      zeros_format: 'DECIMAL_FORMAT'
      pth_and_npth_single_file: false
      minimal_header: false
      mirror_y_axis: false
      map: gerber

  - name: jlcpcb_bom
    comment: 'BOM, JLCPCB'
    type: bom
    dir: jlcpcb
    options:
      format: CSV
      exclude_filter: 'only_jlcpcb'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: 'LCSC'
          name: 'LCSC Part'

  - name: jlcpcb_position
    comment: 'Pick and place, JLCPCB'
    type: position
    dir: jlcpcb
    options:
      variant: jlcpcb_rotated
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: true
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: jlcpcb
    comment: 'ZIP, JLCPCB'
    type: compress
    dir: jlcpcb
    options:
      files:
        - from_output: jlcpcb_gerber
          dest: /
        - from_output: jlcpcb_drill
          dest: /

  - name: "ibom"
    comment: "Iteractive bom"
    type: ibom

  - name: "pcbdraw"
    comment: "2D render top"
    type: pcbdraw
    options:
      style: '/usr/share/pcbdraw/styles/jlcpcb-green-hasl.json'

  - name: "pcbdraw"
    comment: "2D render bottom"
    type: pcbdraw
    options:
      bottom: true
      style: '/usr/share/pcbdraw/styles/jlcpcb-green-hasl.json'

